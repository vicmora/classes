<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for"fname">First  Name:</label>
	<input name="fname" type="text" placeholder="John" required>

	<label for"lname">Last  Name:</label>
	<input name="lname" id="lname" type="text" placeholder="Smith" required><br>

	<div>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" value="male">
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" value="female">
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio" value="other">
	</div>

	<div>
		<label for="email">Email:</label>
		<input name="email" id="email" type="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input name="password" id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<div>
		<label for="birthday">Birthday:</label>
		<select name="month" id="birthday">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day" id="birthday">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name="year" id="birthday">
			<option>Year</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
		</select>
	</div>

	<div>
		<label for="agreed">I agree to the germs and conditions</label>
		<input name="agreed" id="agreed" type="checkbox" value="yes">
	</div>

	<input type="submit">
</form>

</body>
</html>
