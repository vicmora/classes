<h1>CNIT 133 Homework 2 - Part 4 - Calculation Table</h1>
<table>
	<thead>
		<tr>
			<th>Number</th>
			<th>Square</th>
			<th>Cube</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<script type="text/javascript">
				for(var i=1; i<7; i++) {
					document.write('<tr>')
					document.write('<td>'+i.toString()+'</td>')
					document.write('<td>'+Math.pow(i, 2).toString()+'</td>')
					document.write('<td>'+Math.pow(i, 3).toString()+'</td>')
					document.write('</tr>')
				}
			</script>
		</tr>
	</tbody>	
</table>
