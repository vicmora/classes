<h1>CNIT 133 Homework 3 - Part 1 - Student Grades</h1>

<div id="flip">Click for Instructions</div>
<div id="panel">
	Enter the Student's homework average, mid-term exam score, final exam score, and ACR.
</div>

<div id="warningMessage"></div>

<form id="formGrades">
	<table>
		<thead>
			<tr>
				<th colspan="2">Student Grades</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td>Homework Average</td>
				<td>
					<input type="text" name="hwAvg">
				</td>
			</tr>
			<tr>
				<td>Mid-term Exam Score</td>
				<td>
					<input type="text" name="midtermScore">
				</td>
			</tr>
			<tr>
				<td>Final Exam Score</td>
				<td>
					<input type="text" name="finalScore">
				</td>
			</tr>
			<tr>
				<td>ACR</td>
				<td>
					<input type="text" name="acr">
				</td>
			</tr>	
		</tbody>
	</table>

	<div id="bottom">
		<input type="button" onclick="studentGrade()" value="Calculate">
		<input type="reset" name="Reset">
		<br><br>
		Results:<br>
		<textarea name="result" rows="5" cols="30"></textarea>
		<br><br>
	</div>

</form>
