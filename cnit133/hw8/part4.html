<h1>CNIT 133 Homework 8 - Part 4</h1>

<form name="stateForm">
    <table>
    	<thead>
    		<tr>
    			<th colspan="2">Enter state code</th>
    		</tr>
    	</thead>
        <tbody>
	        <tr>
	            <td>State Code:</td>
	            <td><input type="text" onblur="getState(this.value)" name="stateCode" size="30" autofocus></td>
	        </tr>
	        <tr>
	            <td>State Name:</td>
	            <td><input type="text" name="stateName" size="30" readonly="readonly"></td>
	        </tr>
	        <tr>
	            <td>State Capital:</td>
	            <td><input type="text" name="stateCapital" size="30" readonly="readonly"></td>
	        </tr>
	        <tr>
	            <td>State Population:</td>
	            <td><input type="text" name="statePop" size="30" readonly="readonly"></td>
	        </tr>
    	</tbody>
    </table>
    <div>
        <input type="reset" value="Reset" onclick="window.location.reload();">
    </div>
</form>
