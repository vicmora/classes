<h1>CNIT 133 Homework 5 - Part 1a</h1>

<div id="message"></div>

<form name="inputForm">
	<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answer</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="nm"></td>
			</tr>
			<tr>
				<td>Favorite color:</td>
				<td>
					<label for="red">Red</label>
					<input type="radio" name="color" value="red">
					<label for="blue">Blue</label>
					<input type="radio" name="color" value="blue">
					<label for="other">Other</label>
					<input type="radio" name="color" value="other">
				</td>
			</tr>
			<tr>
				<td>Favorite sport(s):</td>
				<td>
					<label for="soccer">Soccer</label>
					<input type="checkbox" name="sports" value="soccer">
					<label for="basketball">Basketball</label>
					<input type="checkbox" name="sports" value="basketball">
					<label for="football">Football</label>
					<input type="checkbox" name="sports" value="football">
					<label for="hockey">Hockey</label>
					<input type="checkbox" name="sports" value="hockey">
					<label for="other">Other</label>
					<input type="checkbox" name="sports" value="other">
					<label for="none">None</label>
					<input type="checkbox" name="sports" value="none">
				</td>
			</tr>
			<tr>
				<td>Location:</td>
				<td>
					<select name="loc">
						<option></option>
						<option>Earth</option>
						<option>Mars</option>
						<option>The Sun</option>
						<option>The Moon</option>
				</select>
				</td>
			</tr>
		</tbody>
	</table>
</form>

	<input type="button" onclick="part1a()" value="Submit">
